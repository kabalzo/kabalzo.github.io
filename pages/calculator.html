	<h1>Tier List Calculator</h1>

	<div class="calc"> 
		<p>Tyler</p>
		<input type="text" id="tyler" value="">

		<p>Alex</p>
		<input type="text" id="alex" value="">

		<p>Trevor</p>
		<input type="text" id="trevor" value="">

		<p>Jordan</p>
		<input type="text" id="jordan" value="">

		<p>Drew</p>
		<input type="text" id="drew" value="">

		<button id="rank" onclick="myFunction()">Rank</button>
		<div id="ranking">
			<p></p>
		</div>
		<div id="test">
			<p></p>
		</div>
	</div>

<script>
	function myFunction() {
		var tierValues = {"S": 5, "A": 4, "B": 3, "C": 2, "D": 1, "F": 0}
		var rankingGrade = ""
		var defaultRatings = 5

		var num1 = tierValues[document.getElementById("tyler").value];
		var num2 = tierValues[document.getElementById("alex").value];
		var num3 = tierValues[document.getElementById("trevor").value];
		var num4 = tierValues[document.getElementById("jordan").value];
		var num5 = tierValues[document.getElementById("drew").value];

		if (num1 == undefined) {
			defaultRatings -= 1
			num1 = 0
		}
		if (num2 == undefined) {
			defaultRatings -= 1
			num2 = 0
		}
		if (num3 == undefined) {
			defaultRatings -= 1
			num3 = 0
		}
		if (num4 == undefined) {
			defaultRatings -= 1
			num4 = 0
		}
		if (num5 == undefined) {
			defaultRatings -= 1
			num5 = 0
		}

		var score = (num1 + num2 + num3 + num4 + num5)
		var ave = score/defaultRatings
		
		if (score < 0 || ave > 5 ) {
			rankingGrade = "You suck"
		}
		else if (ave >= 4.6) {
			rankingGrade = "S"
		} 
		else if (ave >= 3.6) {
			rankingGrade = "A"
		}
		else if (ave >= 2.6) {
			rankingGrade = "B"
		}
		else if (ave >= 1.6) {
			rankingGrade = "C"
		}
		else if (ave >= 0.6) {
			rankingGrade = "D"
		}
		else if (ave <= 0.5) {
			rankingGrade = "F"
		}
		document.getElementById("ranking").innerHTML = rankingGrade;
		document.getElementById("test").innerHTML = "NUM1: " + num1 + " NUM2: " + num2 + " NUM3: " + num3 + " NUM4: " + num4 + " NUM5 " + num5 + " DEFAULT " + defaultRatings + " TOTAL " + score + " AVE: " + ave;
		var defaultRatings = 5
}
</script>
